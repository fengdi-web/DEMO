<body>
   <!-- 
       拷贝数据:
          基本数据类型拷贝后会生成一份新的数据，修改拷贝以后的数据不会影响原数据
       对象/数组
          拷贝后不会生成新的数据，而是是拷贝的引用。修改考贝以后的数据会影响原来的数据
       拷贝数据的方法: 
          1. 直接赋值给一个变量 // 浅拷贝
          2. object.assign() // 浅考贝
          3. Array.prototype.concat() // 浅考贝
          4. Array.prototype.slice() // 浅拷贝
          5. JSON.parse(JSON.stringify()) // 深考贝（深度克隆）,拷贝的数据里不能有函数,处理不了。
       浅拷贝 (对象/数组）:
          特点：拷贝的引用,修改拷贝以后的数据会影响原数据, 使的原数据不安全
       深拷贝(深度克隆)
          特点：拷贝的时候生成新数据，修改拷贝以后的数据不会影响原数据

          如果是数组 用 concat() 方法进行拷贝, 除了数组里的 对象, 其他的不会修改原数据
     -->
</body>

   let arr = [1, 3, { use: 'kaoby' }, function fun() { }]
   // let arr2 = [2, 4]
   let arr3 = arr.concat() // 这个方法 是 对数据进行遍历拿到每一个值进行赋值
   // 注意: 在拷贝的时候是这样拷贝的, 对数据进行遍历拿到每一个值进行赋值
   arr3[0] = 1 // 基本数据类型 基本数据类型拷贝后会生成一份新的数据，修改拷贝以后的数据不会影响原数据
   arr3[0] = 3 // 基本数据类型
   arr3[0] = { use: 'kaoby' } // 浅拷贝 拷贝的引用,修改拷贝以后的数据会影响原数据, 使的原数据不安全
   arr3[0] = function fun() { }

   console.log(arr, arr3)
   arr3[0] = '滚' // 不会改变原数据
   console.log(arr, arr3)
   arr3[2].use = '傻逼' // 会改变原数据
