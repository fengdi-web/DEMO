<body>
    <!-- 
       1. 二进制与八进制数值表示法: 二进制用 0b, 儿进制用 0o
       2. Mumber.isFinite(i) : 判断是否是有限大的数
       3. Number.isNaN(i) :判断是否是 NaN
       4．Number.isInteger(i)：判断是否是整数
       5. Number.parseInt(str) :将字符串转换为对应的数值
       6. Math.trunc(i) :直接去除小数部分
     -->
</body>
<script>

    console.log(0b1010);
    console.log(0o56); // 46
    console.log(Number.isFinite(Infinity));
    console.log(Number.isNaN(NaN));
    console.log(Number.isInteger(123.12));
    console.log(Number.isInteger(123.0));
    console.log(Number.parseInt('123abc123'));
    console.log(Number.parseInt('a123abc123'));
    console.log(Math.trunc(123.123));










</script>
