<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
       作用：定义匿名函数
       基本语法:
          没有参数: () => console.log('xxxxx')
          一个参数: i => i+2
          大于一个参数: (i,j) => i + j
          函数体不用大括号： 默认返回结果
          函数体如果有多个语句，需要用 {} 包围, 若有需要返回的内容, 需要手动返回
       使用场景：多用来定义回调函数
       
       箭头函数的特点:
         1、简洁
         2、箭头函数没有自己的 this, 箭头函数的 this 不是调用的时候决定的, 而是在定义的时候处在的对象就是他的 this
         3、扩展理解: 箭头函数的 this 看外层的是否有函数
                 如果有, 外层函数的 this 就是内部箭头函数的 this
                 如果没有，则 this 是 window
     -->

    <button id="btn1">btn1</button>
    <button id="btn2">btn2</button>

    <script>

        // let fun = function () {
        //     console.log('我是箭头函数')
        // }

        let fun = () => console.log('我是箭头函数')
        fun()

        // 形参的情况
        // 1. 没有形参的时候
        let fun1 = () => console.log('我是箭头函数')
        fun1()
        // 2. 只有一形参的时候, () 可以省略 
        let fun2 = a => console.log(a)
        fun2('aaa')
        // 3. 两个 及 两个以上形参的时候, () 不可以省略 
        let fun3 = (a, b) => console.log(a, b)
        fun3(34, 56)

        // 函数体的情况
        // 1. 函数体只有一条语句或者是表达式的时候, {} 可以省略--->会自动返回语句或者表达式的执行结果
        // let fun4 = (x, y) => { return x + y}
        let fun4 = (x, y) => x + y
        console.log(fun4(3, 5))
        // 2. 函数体不只有一条语句或者是表达式的时候, {} 不可以省略
        let fun5 = (x, y) => {
            console.log(x + y)
            return x * y
        }
        console.log(fun5(9, 10))


        // 测试箭头函数的 this

        let btn1 = document.getElementById('btn1')
        let btn2 = document.getElementById('btn2')

        btn1.onclick = function () {
            console.log(this)
        }



        let obj = {
            name: "箭头函数",
            getName: () => {
                btn2.onclick = () => {
                    console.log(this)
                }
            }
        }
        obj.getName()














    </script>

</body>

</html>
