<script>
    /**
     *  简化的对象写法:
     *       省略同名的属性值
     *       省略方法的 function
     *  例如
     *     let x=1;
     *     let y=2;
     *     let point = {
     *          x,
     *          y,
     *         setX (x) (this.x = x)
     * }
     *
    */

    let username = 'kaoby'
    let age = 99
    let obj = {
        username, // 同名的属性 可以 省略不写
        age,
        // action: function () {
        //     return this.username
        // }
        action() { // 可以省略函数的 function 
            return this.username
        }
    }
    console.log(obj)
    console.log(obj.action())


</script>
