<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
      1. object.is(v1, v2)
         判断 2 个数据是否完全相等
      2. object.assign(target, sourcel, source2..)
         将源对象的属性复制到目标对象上
      3. 直接操作 _proto_ 属性
         let obj2 = {};
         obj2._proto_ = obj1;
      4. 新增 对象字面量
         注意: 如果想要让一个变量的值作为属性名的时候要加括号
         该方法可以解决, 在不设置两个 接口函数的情况下, 只改变一个参数, 请求不同的数据
    -->
</body>
<script>
    console.log(0 == -0) // true
    console.log(NaN == NaN) // false

    // 以下两种 其实 底层判断原理为 是以字符串的形式判断的
    console.log(Object.is(0, -0)) // false 
    console.log(Object.is(NaN, NaN)) // true

    let obj = {}
    let obj1 = { use: "kaoby", age: 39 }
    let obj2 = { sex: "男" }
    Object.assign(obj, obj1, obj2)
    console.log(obj)

    let obj3 = {}
    let obj4 = { qian: 50000 }
    obj3._proto_ = obj4
    console.log(obj3)
    console.log(obj3._proto_.qian)

    // Es6对象字面量
    var heat = '50%';
    var field = 'rock';
    var music = {
        [field]: heat
    }
    console.log(music); // Object {rock: "50%"}


</script>

</html>
