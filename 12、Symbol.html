    // 实例：消除魔术字符串
    // 常用的消除魔术字符串的方法，就是把它写成一个变量。
    const shapeType = {
        triangle: 'Triangle'
    };

    function getArea(shape, options) {
        let area = 0;
        switch (shape) {
            case shapeType.triangle:
                area = .5 * options.width * options.height;
                break;
        }
        return area;
    }

    getArea(shapeType.triangle, {
        width: 100,
        height: 100
    });
