<body>
    <div>Hello Worder</div>
    <!-- 
        json对象有两个方法: JSON.stringify() 和 JSON.parse()
	
		在数据传输过程中，JSON 是以文本即字符串的形式传递的，而JS操作的是JSON对象
		所以，JSON对象和JSON字符串之间的相互转换是关键：
	 
		var json1 = '{ "name": "cxh", "sex": "man" }'; // JSON字符串
		var json2 = { "name": "cxh", "sex": "man" }; //  JSON对 象
	 
		由JSON字符串转换为JSON对象
		方法一. var obj1 = eval('(' + json1 + ')'); // js内建方法 可用于将 JSON 文本转换为 JavaScript 对象。
		方法三. var obj3 = JSON.parse(json1); // 需严格的json格式
	 
		将JSON对象转化为JSON字符串
方法二. var str2=JSON.stringify(json2);
     -->
    <script>
        var state = { "name": "cxh", "sex": "man" }
        console.log(state)  // {name: "cxh", sex: "man"} object

        state = JSON.stringify(state)
        console.log(state) // {"name":"cxh","sex":"man"} string
        
        state = JSON.parse(state)
        console.log(typeof state) //{name: "cxh", sex: "man"} object
    </script>
</body>
