<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
       for(let value of target){}循环遍历
       1· 遍历数组
       2· 遍历set
       3. 遍历Map
       4. 遍历字符串
       5．遍历伪数组
     -->
</body>
<script>
    // 可用于数组去重
    let set = new Set([1, 2, 3, 4, 5, 6, 9, 9])
    for (let i of set) {
        console.log(i) // 1,2,3,4,5,6,9
    }

    let arr = [1, 2, 6, 6, 3, 4, 5, 5, 6]
    let arr1 = arr
    arr = []
    console.log(arr1) // [1, 2, 6, 6, 3, 4, 5, 6]
    let bar = new Set(arr1)
    for (let i of bar) {
        arr.push(i)
    }
    console.log(arr) // [1, 2, 6, 3, 4, 5]



</script>

</html>
