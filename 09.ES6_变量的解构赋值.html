<script>
    /**
     * 1. 理解:
     *        从 对象 或 数组 中提取数据, 并赋值给变量(多个)
     * 2. 对象的 解构 赋值
     *        let { n , a } = { n: 'tom', a: 12 }
     * 3. 数组的 解构 赋值
     *        let [ a, b ] = [ 1 , 'atguigu' ]
     * 4. 用途
     *       给多个形参赋值 
    */

    let bar = { username: 'kaoby', age: 39 }
    let { username, age } = bar
    console.log(username, age)

    let arr = [1, 2, 'babi', 99]
    let [, , a, b] = arr
    console.log(a, b)

    function too({ username, age }) {
        console.log(username, age)
    }
    too(bar)
    






</script>
