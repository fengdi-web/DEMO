<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
       1. includes(str) :判断是否包含指定的字符串
       2. startswith(str) :判断是否以指定字符串开头
       3. endswith(str)：判断是否以指定宁符串结尾
       4. repeat(count):重复指定次数
     -->
</body>
<script>

    let type = "hfhdsfdasfhldsf"
    console.log(type.includes('h'))
    console.log(type.includes('t'))
    console.log(type.startsWith('h'))
    console.log(type.endsWith('f'))
    console.log(type.repeat(2))




</script>

</html>
