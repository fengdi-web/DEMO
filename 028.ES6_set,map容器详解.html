<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
      1. Set容器：无序不可重复的多个 value 的集合体
         * Set()
         * Set(array)
         * add(value)
         * delete (value)
         * has(value)  
         * cLear()
         * size
      2.  Map容器: 无序的 key 不重复的多个 value 的集合体
         * Map()
         * Map(array)
         * set(key, value)//添加
         * get(key)
         * delete(key)
         * has (key) 
         * clear()
         * size
     -->
</body>
<script>

    let set = new Set([1, 2, 3, 4, 5, 6, 7, 7, 8, 8])
    console.log(set)
    set.add(19)
    console.log(set.size, set)
    console.log(set.has(17))
    console.log(set.has(19))
    set.clear()
    console.log(set)

    let map = new Map([[1, 2, 'aaa'],[36,"kkk"]])  // 传的应该是二维数组
    console.log(map)
    map.set(78,'哈哈')
    console.log(map)
    map.delete(36)
    console.log(map)






</script>

</html>
