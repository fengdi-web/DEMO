<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        前言: ES5 中对象的属性名都是宁符串, 容易造成重名, 污染环境
        Symbol:
        概念: ES6 中的添加了一种原始数据类型 symbol (已有的原始数据类型: String, Number, boolean, null, undefined, 对象)
        特点1. Symbol 属性的 值 对应的值是唯一的, 解决命各冲突问题
            2. Symbol 值不能与其他数据进行计算, 包括同字符串拼串
            3. for in, for of 遍历时不会遍历 symboL 属性
        使用:
            1. 调用 Symbol 函数得到 symbol 值
               Let symbol = Symbol()
               let obj ={}
               obj[symbol]= 'hello'
            2. 传参标识
               let symbol = Symbol('one)
               let symbol2 = Symbol ('two')
               console.log(symbol);  // Symbol('one')
               console.log(symbol2); // Symbol ('two')
            3. 内置 Symbol 值
               除了定义自己使用的 Symbol 值以外, ES6 还提供了11个内置的 Symbol值, 指向语言内部使用的方法
               Symbol.iterator
               对象的 Symbol.iterator 属性, 指向该对象的默认 遍历器 方法 (后边讲)
     -->
</body>
<script>
    // 创建 symbol 属性值
    let symbol = Symbol() // 不需要 new, 就可以创建一个 Symbol 属性
    console.log(symbol)

    let bar = {
        user: "kaoby",
        age: 39
    }
    bar[symbol] = "hello" // 相当于属性选择器
    console.log(bar)
        // for in, for of 不能遍历 symbol 属性
    for (let i in bar) {
        console.log(i) // user age
    }

    let symbol1 = Symbol('one')
    let symbol2 = Symbol('two')
    console.log(symbol1 == symbol2) // false
    console.log(symbol1, symbol2) // 既然得到的都是 Symbol(), 那我们可以 给 调用传入参数加以区分

    // 可以去定义常量
    const foo = Symbol('foo')
        // foo = "j" // 定义的常量不可以更改
    console.log(foo)
</script>

</html>
