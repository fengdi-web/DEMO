<script>
    // 通过函数的创建形式
    function product() {
        var name = 'yuxiaoliang';
        this.getName = function () {
            return name;
        }
    }
    var obj = new product();
    console.log(obj.getName())

    // 通过defineProperty来实现
    obj = {
        name: yuxiaoliang,
        getName: function () {
            return this.name
        }
    }
    object.defineProperty(obj, "name", {})
</script>
