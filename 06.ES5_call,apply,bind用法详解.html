<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        1. Function.prototype.bind(obj)
             作用：将函数内的this绑定为obj,并将函数返回
        2. 面试题:区别bind() 与call()和apply()?
             都能指定函数中的this
             calL()/apply()是立即调用函数
             bind()是将函数返回, 常用作绑定回调函数
     -->
</body>
<script>

    var bar = { username: 'caoby' }
    function foo(data) {
        console.log(this, data)
    }
    // 传入参数的 形式
    foo.call(bar, 33) // 直接从第二个参数开始, 依次传入
    foo.apply(bar, [33]) // 第二个参数必须是数组, 传入的参数必须放在数组里

    // bind 的特点: 绑定 this 不会立即调用当前函数, 而是将函数返回, 
    // bind 传参的方式同 call 一样
    foo.bind(bar, 33)()

    setTimeout(function () {
        console.log(this)
    }.bind(bar), 2000)

    // 回调函数: 我们自己定义的 我们自己没有调用 但是最终执行了 也就是说回调函数的执行不是我们来决定的





</script>

</html>
